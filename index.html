<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='main'>
    <div class='badge'>
      CLOCKLY
    </div>

    <div class='clock'>
      <span id='hour'>02:</span>
      <span id='minute'>30:</span>
      <span id='second'>09</span>
    </div>
  </div>
</body>
</html>
